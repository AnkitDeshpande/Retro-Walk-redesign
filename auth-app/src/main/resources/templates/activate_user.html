<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Reset Your Password</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .content {
        max-width: 600px;
        margin: auto;
    }
    h1 {
        color: #333;
    }
    p {
        color: #555;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background-color: #218838;
    }
</style>
<body>
<div class="content">
    <h1>Reset Your Password</h1>
    <p>Dear <span th:text="${username}">User</span>,</p>
    <p>We received a request to reset your password. Please click the link below to choose a new password:</p>
    <a th:href="@{${resetPasswordLink}}">
        <button style="background-color:#002C77; color: #ffff; padding: 12px 35px; border: 0; margin: 20px 0;">Reset
            Password
        </button>
    </a>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Best regards,<br>Ankit</p>
</div>
</body>
</html>
